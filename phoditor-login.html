<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="phoditor-sign-up.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css"/>
    <link rel="icon" href="Phoditor-images/image-logo.png">
    <title>Phoditor Login</title>
</head>
<body>
    
    <div class="phoditor-logo">Phoditor</div>

    <div class="sing-part">
        <div class="apptions-text">Login</div>
        <div class="flex-name">
            <label class="name" for="email">Username or email :</label>
            <input class="input" type="email" required>
        </div>
        <div class="flex-name">
            <label class="name" for="password">Password :</label>
            <input class="input" type="password" required>
        </div>
        <div class="flex-terms">
            <input type="checkbox" checked>
            <span>Agree and accept <a class="terms">terms and conditions</a> by clicking this.</span>
        </div>
        <div class="submit-flex">
            <a href="phoditor.html"><button class="submit-btn" type="submit">Submit</button></a>
        </div>
    </div>
    
    
    <script src="bootstrap/bootstrap.min.js"></script>
</body>
</html>
