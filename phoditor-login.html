<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="phoditor-login.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css"/>
    <link rel="icon" href="Phoditor-images/P-logo.png">
    <title>Phoditor Login</title>
</head>
<body>
    
    <img class="phoditor-logo" src="Phoditor-images/full-fit-phoditor-logo-no-bg.png" alt="phoditor-logo">

    <form class="sing-part" action="">
        <div class="phoditor-text">Login</div>
        <div class="flex-name">
            <label class="name" for="email">Username or email :</label>
            <input class="input" type="email" id="usernameemail" required>
        </div>
        <div class="flex-name">
            <label class="name" for="password">Password :</label>
            <input class="input" type="password" id="password" required>
        </div>
        <div class="flex-terms">
            <input type="checkbox" checked>
            <span>Agree and accept <a class="terms">terms and conditions</a> by clicking this.</span>
        </div>
        <div class="submit-flex">
            <a href="phoditor.html"><button class="submit-btn" type="submit">Submit</button></a>
        </div>
    </form>
    
    
    <script src="phoditor-login.js"></script>
</body>
</html>
