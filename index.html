<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css"/>
        <link rel="stylesheet" href="phoditor.css">
        <link rel="icon" type="" href="">
        <title>Phoditor</title>
    </head>
    <body>
        
        <header>
            <div class="phoditor-logo">Phoditor</div>
            <div class="middle-items">
                <div class="dropdown">
                    <button class="products-btn">
                        <img class="arrow-down" src="Phoditor-images/arrow-down (1).png" alt="arrow-down">
                        <p class="products">Products</p>
                    </button>
                    <div class="dropdown-content">
                        <div class="dropdown-flex">
                            <a href="../Viditor/viditor.html" class="vimg-logo">
                                <img src="Phoditor-images/video logo.png" alt="video-logo">
                                <div>Viditor<p>Edit Videos Fast For Free</p></div>
                            </a>
                            <a href="index.html" class="vimg-logo">
                                <img src="Phoditor-images/image logo.png" alt="image-logo">
                                <div>Phoditor<p>Edit Photos Fast For Free</p></div>
                            </a>
                        </div>
                    </div>
                </div>
                <button class="about-us">About Us</button>
                <button class="contact">Contact</button>
                <button class="support">Support</button>
            </div>
            <div class="profile-flex">
                <div class="sign">
                    <button class="sign-up">Sign Up</button>
                    <button class="sign-in">Login</button>
                </div>
                <button class="profile"><img src="Phoditor-images/profile.png" alt="profile-img"></button>
            </div>
        </header>

        <div class="preview">
            <div class="preview-text-flex">
                <p class="preview-text">Edit Photos Online For Free</p>
                <p class="preview-small-text">The Best Way To Edit Photos Online<p class="preview-small-text"> With Full Access For Free</p></p>
            </div>
            <img src="Phoditor-images/picture.png" alt="edit-image" width="350px">
        </div>









        <script src="bootstrap/bootstrap.min.js"></script>
    </body>
</html>
