<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../GitHub/Phoditor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="editor.css">
    <title>Phoditor Editor</title>
</head>
<body>

    <header>
        <div title="Home">
            <a href="phoditor.html"><img src="images/home.png" alt="home"></a>
        </div>
        <div title="Palette">
            <button><img src="images/palette.png" alt="palette"></button>
        </div>
        <div title="Shapes">
            <button><img src="images/resources.png" alt="shapes"></button>
        </div>
        <div title="Text">
            <button><img src="images/text.png" alt="text"></button>
        </div>
        <div title="Write">
            <button><img src="images/pencil.png" alt="write"></button>
        </div>
        <div title="Brush">
            <button><img src="images/brush.png" alt="brush"></button>
        </div>
        <div title="Fill">
            <button><img src="images/fill.png" alt="fill"></button>
        </div>
        <div title="Erase">
            <button><img src="images/erase.png" alt="erase"></button>
        </div>
        <div title="Pick Colors">
            <button><img src="images/color-picker.png" alt="color-picker"></button>
        </div>
        <div title="Add Effects">
            <button><img src="images/add-effects.png" alt="add-effects"></button>
        </div>
        <div title="Crop">
            <button><img src="images/crop.png" alt="crop"></button>
        </div>
        <div title="Cute">
            <button><img src="images/cute.png" alt="cute"></button>
        </div>
        <div title="Copy">
            <button><img src="images/copy.png" alt="copy"></button>
        </div>
        <div title="Change Image Format">
            <button><img src="images/change-formats.png" alt="change-formats"></button>
        </div>
        <div title="Undo">
            <button><img src="images/undo.png" alt="undo"></button>
        </div>
        <div title="Redo">
            <button><img src="images/redo.png" alt="redo"></button>
        </div>
        <div title="Apply Changes">
            <button><img src="images/apply.png" alt="apply"></button>
        </div>
        <div title="Cancel Changes">
            <button><img src="images/cancel.png" alt="cancel"></button>
        </div>
        <div title="Add Image">
            <button><img src="images/add-image.png" alt="add-image"></button>
        </div>
        <div title="Save Image">
            <button><img src="images/save.png" alt="save"></button>
        </div>
        <div title="Delete Image">
            <button><img src="images/delete.png" alt="delete"></button>
        </div>
    </header>
    <div class="image-container">
        <img src="images/Infernal swain 3840x2160.jpg" alt="user-image">
    </div>




    <script src="editor.js"></script>
</body>
</html>
