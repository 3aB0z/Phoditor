<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="phoditor-sign-up.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css"/>
    <link rel="icon" href="Phoditor-images/image-logo.png">
    <title>Phoditor Sign Up</title>
</head>
<body>
    
    <div class="phoditor-logo">Phoditor</div>

    <form class="sing-part" action="">
        <div class="apptions-text">Sign Up</div>
        <div class="flex-name">
            <label class="name" for="username">Username :</label>
            <input class="input" type="text" id="username" required>
        </div>
        <div class="flex-name">
            <label class="name" for="email">Email :</label>
            <input class="input" type="email" id="email" required>
        </div>
        <div class="flex-name">
            <label class="name" for="password">Password :</label>
            <input class="input" type="password" id="password" required>
        </div>
        <div class="flex-terms">
            <input type="checkbox" checked required>
            <span>Agree and accept <a class="terms">terms and conditions</a> by clicking this.</span>
        </div>
        <div class="submit-flex">
            <a href="phoditor-login.html"><button class="submit-btn" type="submit">Submit</button></a>
        </div>
    </form>
    
    
    <script src="phoditor-sign-up.js"></script>
</body>
</html>
